name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: üîç PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check PR title format
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore)(\(.+\))?: ]]; then
          echo "‚ùå PR title must follow conventional commits format"
          echo "Examples: feat: add new feature, fix: resolve bug"
          exit 1
        fi
        echo "‚úÖ PR title format is valid"
    
    - name: Check branch naming
      run: |
        BRANCH="${{ github.head_ref }}"
        if [[ ! "$BRANCH" =~ ^(feature|bugfix|hotfix|release)/ ]]; then
          echo "‚ö†Ô∏è  Branch name should follow GitHub Flow conventions"
          echo "Recommended: feature/*, bugfix/*, hotfix/*"
        fi
        echo "‚úÖ Branch name checked"
    
    - name: Check for merge conflicts
      run: |
        git fetch origin ${{ github.base_ref }}
        if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<<<'; then
          echo "‚ùå Merge conflicts detected"
          exit 1
        fi
        echo "‚úÖ No merge conflicts"
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Quick Test Backend
      working-directory: ./backend
      run: |
        npm ci
        npm test
    
    - name: Quick Test Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm test
    
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚úÖ All automated checks passed! Ready for review.'
          })
